{% set name = "pytest-postgresql" %}
{% set version = "6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f996637367e6aecebba1349da52eea95340bdb434c90e4b79739e62c656056e2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytest >=6.2
    - port-for >=0.7.3
    - mirakuru
    - setuptools
    - psycopg >=3.0.0

test:
  imports:
    - pytest_postgresql
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ClearcodeHQ/pytest-postgresql
  summary: Postgresql fixtures and fixture factories for Pytest.
  license: LGPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING.lesser

extra:
  recipe-maintainers:
    - asford
