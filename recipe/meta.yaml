{% set name = "pytest-postgresql" %}
{% set version = "6.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 87c099c01d50ccb48653a1ae954e4156c6c420aac65f0920a70e68839460c720

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - pytest >=6.2
    - port-for >=0.6.0
    - mirakuru
    - setuptools
    - psycopg >=3.0.0

test:
  imports:
    - pytest_postgresql
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ClearcodeHQ/pytest-postgresql
  summary: Postgresql fixtures and fixture factories for Pytest.
  license: LGPL-3.0-or-later
  license_file:
    - COPYING
    - COPYING.lesser

extra:
  recipe-maintainers:
    - asford
